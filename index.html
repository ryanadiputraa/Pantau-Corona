<!DOCTYPE html>
<html>

<head>
    <title>Pantau Corona</title>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
<div class="navigation">
    <div class="select-wilayah">
        <h4>Data Wilayah : </h4>
        <select name="wilayah" id="wilayah">
            <option value="Indonesia" selected>Indonesia</option>
            <option value="Sulawesi Tengah">Sulawesi Tengah</option>
        </select>
    </div>
    <div class="toolbar">
        <a href="#" class="home">Home</a>
        <a href="#" class="about">About</a>
    </div>
</div>
<div class="container">
    <h1 class="title">Data Covid-19 Global & Indonesia</h1>
    <div class="main-data">
    </div>
    <div class="sub-data" style="display: none;">
        <div class="title-container">
            <h2 class="title"></h2>
        </div>
        <div class="sub-data-animation">
            <div class="loader"></div>
        </div>   
        <div class="sub-data-container">
            
        </div>     
    </div>
    <div class="table-data">
        <h2 class="title">Data Kasus Covid-19 di Provinsi Indonesia</h2>
        <div class="table">
            <table border="1px" style="font-size: 1.5vw;">
                <thead align="center">
                    <th style="padding: .5vw 2vw;">No</th>
                    <th style="padding: .5vw 11.5vw;">Provinsi</th>
                    <th style="padding: .5vw 5vw;">Positif</th>
                    <th style="padding: .5vw 5vw;">Sembuh</th>
                    <th style="padding: .5vw 5vw;">Meninggal</th>
                </thead>
                <tbody>
                    
                </tbody>
            </table>
        </div>
    </div>
</div>
<div class="footer"></div>
<div class="loading-animation">
    <div class="loader"></div>
    <p>Mohon Tunggu Beberapa Saat</p>
</div>

<script src="script.js"></script>
</body>
</html>
