<!DOCTYPE html>
<html lang="id">

<head>
  <title>Pantau Corona</title>
  <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./assets/indo-favicon.png" type="image/x-icon" />
</head>

<body>

  <responsive-header
    title="Pantau Corona"
    links="Covid-19, Layanan Kesehatan"
    href="/, /covid-19.html, /layanan.html"
  ></responsive-header>

  <!-- main content -->
  <div class="content">

    <!-- global data -->
    <div class="global-data">
      <h2 class="title">Data Global Covid-19</h2>
      <div class="card">
        <div class="card global-total-case">
          <div class="card-title">
            <p>&#x1f637;</p>
            <h3>Total Kasus</h3>
          </div>
          <div class="card-data">
            <p class="new-data">+</p>
            <p class="total-confirmed global-data"></p>
          </div>
        </div>
        <div class="card global-total-recovered">
          <div class="card-title">
            <p>&#x1f642;</p>
            <h3>Sembuh</h3>
          </div>
          <div class="card-data">
            <p class="new-data">+</p>
            <p class="total-recovered global-data"></p>
          </div>
        </div>
        <div class="card global-total-death">
          <div class="card-title">
            <p>&#x1f622;</p>
            <h3>Meninggal</h3>
          </div>
          <div class="card-data">
            <p class="new-data">+</p>
            <p class="total-death global-data"></p>
          </div>
        </div>
        <div class="card indonesia-case">
          <div class="card-title">
            <img src="./assets/indo-flag.png" alt="indonesia">
            <h3><span class="red-text">Indo</span>nesia</h3>
          </div>
          <div class="card-data">
            <p class="indo-total-case">Positif : </p>
            <p class="indo-total-recovered">Sembuh : </p>
            <p class="indo-total-death">Meninggal : </p>
          </div>
        </div>
      </div>
    </div>

    <!-- indonesia -->
    <div class="indonesia">
      <h2 class="title">Kasus Covid-19 di Indonesia</h2>
      <div class="card">
        <div class="table-wrapper">
          <table>
            <thead>
              <th class="td-1">No</th>
              <th class="td-2">Provinsi</th>
              <th class="td-3">Positif</th>
              <th class="td-3">Sembuh</th>
              <th class="td-3">Meninggal</th>
            </thead>
            <tbody class="indonesia-region">

            </tbody>
          </table>
        </div>
      </div>
    </div>

    <div class="sub-region">
      <h2 class="title">Kasus Covid-19 di Sulawesi Tengah</h2>
      <div class="card">
        <div class="table-wrapper">
          <table>
            <thead>
              <th class="td-1">No</th>
              <th class="td-2">Kota/Kab</th>
              <th class="td-3">Positif</th>
              <th class="td-3">Sembuh</th>
              <th class="td-3">Meninggal</th>
            </thead>
            <tbody class="indonesia-sub-region">

            </tbody>
          </table>
        </div>
      </div>
    </div>

  </div>

  <footer>
    <p class="footer-text">Copyright Â© 2020 - Ryan Adi Putra</p>
  </footer>

</body>

</html>
